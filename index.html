<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Weather</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="./assets/css/style.css">

<body>
<header class="jumbotron text-center bg-info">
    <h1>Weather Dashboard</h1>
</header>
<main>
    <div class="d-flex">
    <div class="inputContainer p-3">
        <h1>Search for a City:</h1>
        <form class="form-group">
            <input type="text" Id="searchCity" class="form-control" placeholder="City Name">
            <button id="cityInput" type = "submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="outPut p-3">
        <div id="cityContainer">
            <div class="d-flex justify-content-between">
            <h1 class="city"></h1>
            <h2 class="date"></h2>
            <img src="" alt="" class="icon" />
            </div>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <div class="d-flex" id="uvCode">
            <p class="uv"></p><span id="uVvalue"></span>
    
            </div>

        </div>
        <h2 Id="fiveDayCast"></h2>
        <div id="forecast" class="d-flex p-3 text-black justify-content-between">
            
        </div>
    </div>
</div>
</main>
<script src="./assets/js/script.js"></script>
</body>
</html>
